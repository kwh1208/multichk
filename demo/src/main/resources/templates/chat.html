<script>
    function eventListener() {
        var userInput = document.getElementById('chat');
        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                changeChat(userInput.value);
            }
        });
    }
    function changeChat(userInputValue){
        var targetLink = "https://chzzk.naver.com/live/" + userInputValue + "/chat";
        window.open(targetLink, "_self");
    }
</script>
<body onload="eventListener()">
    <h2>스트리머의 ID를 입력해주세요.</h2>
    <input type="text" name="chat" id="chat">
</body>
</html>
